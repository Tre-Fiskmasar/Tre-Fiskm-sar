<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <!-- Form sets the sumbitted mail into gmail-post section -->
    <form class="wrapper" id="form" action="gmail:example@gmail.com">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="John Doe" maxlength="30" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="example@gmail.com" maxlength="100" required><br><br>

        <label for="message">Message:</label><br>
        <textarea placeholder="Your message..." name="message" id="message" rows="8" required></textarea><br><br>

        <button id="send-btn" type="submit">Send</button>
    </form>
</body>
</html>
